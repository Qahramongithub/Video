<!DOCTYPE html>

<html lang="en-us" dir="ltr">
<head>
    <title>Log in | Django site admin</title>
    <link rel="stylesheet" href="/static/admin/css/base.css">

    <link rel="stylesheet" href="/static/admin/css/dark_mode.css">
    <script src="/static/admin/js/theme.js"></script>


    <link rel="stylesheet" href="/static/admin/css/nav_sidebar.css">
    <script src="/static/admin/js/nav_sidebar.js" defer></script>

    <link rel="stylesheet" href="/static/admin/css/login.css">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/admin/css/responsive.css">


    <meta name="robots" content="NONE,NOARCHIVE">
</head>

<body class=" login"
      data-admin-utc-offset="0">
<a href="#content-start" class="skip-to-content-link">Skip to main content</a>
<!-- Container -->
<div id="container">


    <!-- Header -->

    <header id="header">
        <div id="branding">

            <div id="site-name"><a href="/admin/">Employee</a></div>


        </div>


    </header>

    <!-- END Header -->
    <div class="main" id="main">
        <main id="content-start" class="content" tabindex="-1">
            <!-- Content -->
            <div id="content" class="colM">
                <div id="content-main">
                    <form action="#" method="post">
                        {% csrf_token %}
                        <div class="form-row">
                            <label for="id_username" class="required">Username:</label>
                            <input type="text" name="username" required id="id_username">
                        </div>
                        <div class="form-row">
                            <label for="id_password" class="required">Password:</label>
                            <input type="password" name="password" required id="id_password">
                        </div>
                        <div class="submit-row">
                            <input type="submit" value="Log in">
                        </div>
                    </form>
                </div>


                <br class="clear">
            </div>
            <!-- END Content -->
        </main>
    </div>
    <footer id="footer"></footer>
</div>
<!-- END Container -->

<!-- SVGs -->

<!-- END SVGs -->
</body>
</html>
