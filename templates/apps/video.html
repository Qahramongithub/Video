<!DOCTYPE html>

<html lang="uz" dir="ltr">
<head>
    <style>
        .video-player video {
            border: none; /* Iframe chegarasini olib tashlaydi */
            width: 100%; /* Videoni moslashtiradi */
            max-width: 800px; /* Maksimal kenglikni belgilaydi */
            height: auto; /* Aspect ratio saqlanadi */
        }

        /* Icon style */
        .list-group-item i {
            margin-right: 10px;
            font-size: 20px;
        }

        body {
            background-color: white !important;
        }

        .container {
            background-color: white !important;
            color: black;
        }

        button {
            background-color: white !important;
            color: #ffffff !important;
            border: 1px solid black;
        }


        .list-group-item h6 {
            font-size: 14px;
            font-weight: 500;
            margin: 0;
        }

        @media (max-width: 768px) {


            .list-group-item h6 {
                font-size: 12px;
            }
        }

        .video-player iframe {
            border-radius: 10px;
        }

        .video-info h1 {
            font-size: 28px;
            font-weight: bold;
        }

        .video-actions button {
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #185a7e;
            border: none;
            color: #fff;
            transition: background-color 0.3s;
        }

        .video-actions button:hover {
            background-color: #216793;
        }

        /* CHANGELISTS */
        #changelist table {
            width: 100%;
        }

        .change-list .filtered table {
            border-right: none;
        }

        .change-list .filtered table tbody th {
            padding-right: 1em;
        }

        /* CHANGELIST TABLES */
        #changelist table thead th {
            padding: 0;
            white-space: nowrap;
            vertical-align: middle;
        }

        #changelist table tfoot {
            color: var(--body-quiet-color);
        }

        #toolbar form input {
            border-radius: 4px;
            font-size: 0.875rem;
            padding: 5px;
            color: var(--body-fg);
        }

        #toolbar form input[type="submit"] {
            border: 1px solid var(--border-color);
            font-size: 0.8125rem;
            padding: 4px 8px;
            margin: 0;
            vertical-align: middle;
            background: var(--body-bg);
            box-shadow: 0 -15px 20px -10px rgba(0, 0, 0, 0.15) inset;
            cursor: pointer;
            color: var(--body-fg);
        }

        #toolbar form input[type="submit"]:focus,
        #toolbar form input[type="submit"]:hover {
            border-color: var(--body-quiet-color);
        }

        #changelist-search img {
            vertical-align: middle;
            margin-right: 4px;
        }

        #changelist-filter h2 {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 5px 15px;
            margin-bottom: 12px;
            border-bottom: none;
        }

        #changelist-filter h3,
        #changelist-filter details summary {
            font-weight: 400;
            padding: 0 15px;
            margin-bottom: 10px;
        }

        #changelist-filter details summary > * {
            display: inline;
        }

        #changelist-filter details > summary {
            list-style-type: none;
        }

        #changelist-filter details > summary::-webkit-details-marker {
            display: none;
        }

        #changelist-filter details > summary::before {
            content: '→';
            font-weight: bold;
            color: var(--link-hover-color);
        }

        #changelist-filter details[open] > summary::before {
            content: '↓';
        }

        #changelist-filter ul {
            margin: 5px 0;
            padding: 0 15px 15px;
            border-bottom: 1px solid var(--hairline-color);
        }

        #changelist-filter ul:last-child {
            border-bottom: none;
        }

        #changelist-filter li {
            list-style-type: none;
            margin-left: 0;
            padding-left: 0;
        }

        #changelist-filter a {
            display: block;
            color: var(--body-quiet-color);
            word-break: break-word;
        }

        #changelist-filter li.selected a {
            color: var(--link-selected-fg);
        }

        #changelist-filter a:focus, #changelist-filter a:hover,
        #changelist-filter li.selected a:focus,
        #changelist-filter li.selected a:hover {
            color: var(--link-hover-color);
        }

        .change-list .toplinks a {
            font-size: 0.8125rem;
        }

        #changelist table input {
            margin: 0;
            vertical-align: baseline;
        }


        #changelist .actions select:focus {
            border-color: var(--body-quiet-color);
        }

        #changelist .actions label {
            display: inline-block;
            vertical-align: middle;
            font-size: 0.8125rem;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #151515;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2px 5px;
            background: #202020;
        }

        .video-grid {
            display: flex;
            padding: 40px;
            justify-content: center;
            gap: 20px;
        }

        .video-card {
            background: #ffffff;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .video-card img {
            width: 100%;
            border-radius: 6px;
        }

        .video-card h3 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .video-card a {
            text-align: center;
            display: block;
            color: #1a73e8;
            text-decoration: none;
        }

        .video-card a:hover {
            text-decoration: underline;
        }

        .video-card button {
            display: block;
            width: 100%;
            background-color: #ffffff;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .video-card button:hover {
            background-color: #ffffff;
        }

        .video-card {
            background: #ffffff;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .action-buttons {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }

        .send-button {
            text-decoration: none;
            background-color: #ffffff;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
        }

        .send-button:hover {
            background-color: #ffffff;
        }


        .delete-button svg {
            width: 24px;
            height: 24px;
            transition: transform 0.2s ease-in-out;
        }

        .delete-button:hover svg {
            transform: scale(1.1);
            fill: #cc0000;
        }

        body {

        .video-grid {

        }

        .send-button:hover {
            background-color: #ffffff;
        }

    </style>

<body class=" app-apps model-finishproducthistory change-list"

<!-- Container -->
<div id="container">


    <!-- Header -->

    <div id="header">
        <div id="branding">

            <br>
            <br>


        </div>


        <div id="user-tools">
            <br>
            <br>
        </div>
    </div>

    <!-- END Header -->

    <nav aria-label="Breadcrumbs">

        <div class="breadcrumbs">

        </div>

    </nav>

    <div class="main" id="main">


        <div id="content-start" class="content" tabindex="-1">


            <div id="content-main">

                <ul class="object-tools">

                </ul>

                <div class="row">

                    <main>
                        <div class="video-grid ">
                            {% for video in videos %}
                                <div class="video-card">
                                    <video width="300" height="200" controls preload="metadata">
                                        <source src="{{ video.stream_url }}" type="video/mp4">
                                        Brauzeringiz ushbu videoni qo‘llab-quvvatlamaydi.
                                    </video>
                                    <div class="action-buttons">
                                        <a href="{% url 'video_stream' video.id %}"
                                           class="send-button">{{ video.number }}-video</a>
                                        <h3>{{ video.ApplicationType }}</h3>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>

                    </main>


                    <script>
                        $(document).ready(function () {
                            $(".delete-video").click(function () {
                                var videoId = $(this).data("id");
                                var videoElement = $("#video-" + videoId);

                                if (confirm("Ushbu videoni o‘chirishni xohlaysizmi?")) {
                                    $.ajax({
                                        url: "/delete-video/" + videoId + "/",  // URL ni o'zgarish mumkin
                                        type: "POST",
                                        data: {
                                            csrfmiddlewaretoken: "{{ csrf_token }}"
                                        },
                                        success: function (response) {
                                            videoElement.remove();
                                            alert("Video o‘chirildi!");
                                        },
                                        error: function (xhr) {
                                            alert("Xatolik yuz berdi!");
                                        }
                                    })
                                }
                            });
                        });
                    </script>
                </div>
                <div id="content" class>
                    <div style="display: flex; justify-content: center; gap: 10px;">
                    </div>
                </div>

            </div>

            <br class="clear">
        </div>
        <!-- END Content -->
        <div id="footer"></div>
    </div>
