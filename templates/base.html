<!DOCTYPE html>

<html lang="uz" dir="ltr">
<head>
    <style>
        .video-player video {
            border: none; /* Iframe chegarasini olib tashlaydi */
            width: 100%; /* Videoni moslashtiradi */
            max-width: 800px; /* Maksimal kenglikni belgilaydi */
            height: auto; /* Aspect ratio saqlanadi */
        }


        /* Style for the button container */
        .list-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 15px 10px;
            height: 100%;
        }

        /* General button style */
        .list-group-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 15px;
            background-color: #ffffff;
            color: #333;
            border: 2px solid #38ffae;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Hover effect */
        .list-group-item:hover {
            background-color: #38ffae;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        /* Icon style */
        .list-group-item i {
            margin-right: 10px;
            font-size: 20px;
        }

        .list-group-item.active {
            background-color: #2c516d;
            color: white;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .list-group-item h6 {
            font-size: 14px;
            font-weight: 500;
            margin: 0;
        }

        @media (max-width: 768px) {
            .list-group-item {
                padding: 12px;
            }

            .list-group-item h6 {
                font-size: 12px;
            }
        }

        .video-player iframe {
            border-radius: 10px;
        }

        .video-info h1 {
            font-size: 28px;
            font-weight: bold;
        }

        .video-actions button {
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #38ffae;
            border: none;
            color: #fff;
            transition: background-color 0.3s;
        }

        .video-actions button:hover {
            background-color: #2ec8a0;
        }

        /* CHANGELISTS */
        #changelist table {
            width: 100%;
        }

        .change-list .filtered table {
            border-right: none;
        }

        .change-list .filtered table tbody th {
            padding-right: 1em;
        }

        /* CHANGELIST TABLES */
        #changelist table thead th {
            padding: 0;
            white-space: nowrap;
            vertical-align: middle;
        }

        #changelist table tfoot {
            color: var(--body-quiet-color);
        }

        #toolbar form input {
            border-radius: 4px;
            font-size: 0.875rem;
            padding: 5px;
            color: var(--body-fg);
        }

        #toolbar form input[type="submit"] {
            border: 1px solid var(--border-color);
            font-size: 0.8125rem;
            padding: 4px 8px;
            margin: 0;
            vertical-align: middle;
            background: var(--body-bg);
            box-shadow: 0 -15px 20px -10px rgba(0, 0, 0, 0.15) inset;
            cursor: pointer;
            color: var(--body-fg);
        }

        #toolbar form input[type="submit"]:focus,
        #toolbar form input[type="submit"]:hover {
            border-color: var(--body-quiet-color);
        }

        #changelist-search img {
            vertical-align: middle;
            margin-right: 4px;
        }

        #changelist-filter h2 {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 5px 15px;
            margin-bottom: 12px;
            border-bottom: none;
        }

        #changelist-filter h3,
        #changelist-filter details summary {
            font-weight: 400;
            padding: 0 15px;
            margin-bottom: 10px;
        }

        #changelist-filter details summary > * {
            display: inline;
        }

        #changelist-filter details > summary {
            list-style-type: none;
        }

        #changelist-filter details > summary::-webkit-details-marker {
            display: none;
        }

        #changelist-filter details > summary::before {
            content: '→';
            font-weight: bold;
            color: var(--link-hover-color);
        }

        #changelist-filter details[open] > summary::before {
            content: '↓';
        }

        #changelist-filter ul {
            margin: 5px 0;
            padding: 0 15px 15px;
            border-bottom: 1px solid var(--hairline-color);
        }

        #changelist-filter ul:last-child {
            border-bottom: none;
        }

        #changelist-filter li {
            list-style-type: none;
            margin-left: 0;
            padding-left: 0;
        }

        #changelist-filter a {
            display: block;
            color: var(--body-quiet-color);
            word-break: break-word;
        }

        #changelist-filter li.selected a {
            color: var(--link-selected-fg);
        }

        #changelist-filter a:focus, #changelist-filter a:hover,
        #changelist-filter li.selected a:focus,
        #changelist-filter li.selected a:hover {
            color: var(--link-hover-color);
        }

        .change-list .toplinks a {
            font-size: 0.8125rem;
        }

        #changelist table input {
            margin: 0;
            vertical-align: baseline;
        }

        #changelist .actions select {
            vertical-align: top;
            height: 1.5rem;
            color: var(--body-fg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.875rem;
            padding: 0 0 0 4px;
            margin: 0;
            margin-left: 10px;
        }

        #changelist .actions select:focus {
            border-color: var(--body-quiet-color);
        }

        #changelist .actions label {
            display: inline-block;
            vertical-align: middle;
            font-size: 0.8125rem;
        }
    </style>
