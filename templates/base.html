    <style>
        /* Style for the button container */
        .list-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 15px 10px;
            height: 100%;
        }

        /* General button style */
        .list-group-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 15px;
            background-color: #ffffff;
            color: #333;
            border: 2px solid #38ffae;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Hover effect */
        .list-group-item:hover {
            background-color: #38ffae;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        /* Icon style */
        .list-group-item i {
            margin-right: 10px;
            font-size: 20px;
        }

        /* Active button style */
        .list-group-item.active {
            background-color: #2c516d;
            color: white;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        /* Title style */
        .list-group-item h6 {
            font-size: 14px;
            font-weight: 500;
            margin: 0;
        }

        /* Additional responsive styling for better design on small screens */
        @media (max-width: 768px) {
            .list-group-item {
                padding: 12px;
            }

            .list-group-item h6 {
                font-size: 12px;
            }
        }

        .video-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
        }

        .video-player iframe {
            border-radius: 10px;
        }

        .video-info h1 {
            font-size: 28px;
            font-weight: bold;
        }

        .video-actions button {
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #38ffae;
            border: none;
            color: #fff;
            transition: background-color 0.3s;
        }

        .video-actions button:hover {
            background-color: #2ec8a0;
        }

        .video-page {
            display: flex;
            justify-content: space-between;
        }

        .video-player {
            flex: 2;
            margin-right: 20px;
        }

    </style>
