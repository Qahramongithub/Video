{% extends 'base.html' %}

{% block video %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #151515;
        }

        .btn {
            background: #ffffff;
            color: white;

        }

        button {
            background-color: #3e7691 !important;
            color: #ffffff !important;
            border: 1px solid black;
        }

        body {
            background-color: white !important;
        }

        .container {
            background-color: white !important;
            color: black;
        }

        button {
            padding: 8px 16px;
            font-size: 14px;
            background-color: #3095cc;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-panel {
            width: 20%;
            background-color: #f4f4f4;
            padding: 20px;
            overflow-y: auto;
        }

        .right-panel {
            width: 60%;
            padding: 20px;
            background-color: #fff;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .video-card {
            background: #ffffff;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .video-card video {
            width: 100%;
            border-radius: 6px;
        }

        .action-buttons {
            color: #4ac1f7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .send-button {
            text-decoration: none;
            background-color: #ffffff;
            color: #216793;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .send-button:hover {
            background-color: #1b869e;
        }
    </style>

    <main>
        <div class="container">
            <div class="left-panel">
                <div class="list-group">
                    {% for application in applications %}
                        <a href="{% url 'application-filter' %}?pk={{ application.id }}"
                           class="btn btn-primary list-group-item text-dark mt-1">
                            <h6>{{ application.name }}</h6>
                        </a>
                    {% endfor %}
                </div>
            </div>
            <div class="right-panel">
                <div class="video-grid">
                    {% for video in videos %}
                        <div class="video-card" id="video-{{ video.id }}">
                            <video controls height="200">
                                <source src="{{ video.stream_url }}" type="video/mp4">
                                Brauzeringiz ushbu videoni qoâ€˜llab-quvvatlamaydi.
                            </video>
                            <div class="action-buttons">
                                <a href="{% url 'video_stream' video.id %}"
                                   class="send-button">{{ video.number }}-video</a>
                                <button class="delete-video" data-id="{{ video.id }}">O'chirish</button>
                            </div>
                        </div>

                    {% endfor %}
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".delete-video").forEach(button => {
                button.addEventListener("click", function () {
                    let videoId = this.dataset.id;
                    let videoElement = document.getElementById("video-" + videoId);
                    if (confirm("Ushbu videoni o'chirishni xohlaysizmi?")) {
                        fetch(`/delete-video/${videoId}/`, {
                            method: "POST",
                            headers: {
                                "X-CSRFToken": "{{ csrf_token }}",
                                "Content-Type": "application/json"
                            }
                        })
                            .then(response => {
                                if (response.ok) {
                                    videoElement.remove();
                                    alert("Video o'chirildi!");
                                } else {
                                    alert("Xatolik yuz berdi!");
                                }
                            });
                    }
                });
            });
        });
    </script>
{% endblock %}
